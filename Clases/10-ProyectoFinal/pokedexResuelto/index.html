<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Spotify</title>
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	</head>
	<body>


			<header>
				<h1><img class="logo" src="img/pokedex.png" /></h1>
			</header>
		<main>
			<section>
				<div class="container">
					<div id="pokedex" class="clearfix">
						<div class="pokemon-list">
							<ul>
								
							</ul>
						</div>
						<div class="pokedex-screen">
							<!-- Pokemon information -->
							<div class="info-container">
								<h2 id="poke-name">pokemon Name</h2>								
								<div class="two-col-layout clearfix">
									<div class="first-col">
										<div class="image-container">
											<img id="poke-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="">
										</div>
									</div>
									<div class="second-col">
										<div class="info">NÂ° <span id="poke-number">20</span></div>
										<ul class="types">
											<li>type 1</li>
											<li>type 2</li>
										</ul>
									</div>
								</div>
								<p id="poke-info"></p>							
							</div>
							<!-- Loading icon -->
							<div class="loading">
								<img src="img/loading.gif" alt="">
							</div>
							<!-- Initial screen -->
							<div class="init">
								<p>Pokedex <span>V1</span></p>
							</div>							
						</div>
					</div>
				</div>				
			</section>
		</main>

		<!-- scripts -->
		<script type="text/javascript" src="../common/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
